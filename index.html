<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="incomeForm">
          <div class="form-group">
            <label>Enter gross annual income</label>
            <input
              type="number"
              class="form-control"
              id="grossIncome"
              placeholder="Enter gross annual income"
            />
            <div class="error-icon" id="grossIncomeError"></div>
          </div>

          <div class="form-group">
            <label>Enter extra income</label>
            <input
              type="number"
              class="form-control"
              id="extraIncome"
              placeholder="Enter extra income"
            />
            <div class="error-icon" id="extraIncomeError"></div>
          </div>

          <div class="form-group">
            <label>Enter age group</label>
            <select class="form-control" id="ageGroup">
              <option value="<40">&lt; 40</option>
              <option value="40-60">&ge; 40 &lt; 60</option>
              <option value="â‰¥60">&ge; 60</option>
            </select>
            <div class="error-icon" id="ageGroupError"></div>
          </div>

          <div class="form-group">
            <label>Enter total applicable deductions</label>
            <input
              type="number"
              class="form-control"
              id="deductions"
              placeholder="Add total applicable deductions"
            />
            <div class="error-icon" id="deductionsError"></div>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-block"
            id="submitBtn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="resultBody">
            <!-- Results will be shown here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
